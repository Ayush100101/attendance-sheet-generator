<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Batch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <h1>Create Batch</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Create Batch from Student Data</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/create_batch" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Excel File:</label>
                    <input type="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="batch_size">Number of Students per Batch:</label>
                    <input type="number" id="batch_size" name="batch_size" required>
                </div>
                <input type="submit" value="Create Batch" class="btn">
            </form>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" class="btn secondary">Back to Home</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Attendance Sheet Generator</p>
    </footer>
</body>
</html>
